<div layout="column">

  <!-- top toolbar -->
  <md-toolbar>
    <div class="md-toolbar-tools">

      <h2 flex md-truncate>Forms Demo</h2>

      <md-button class="md-icon-button" aria-label="Button" ng-click="toolbarButton()">
        <md-icon md-svg-icon="img/ic_more_vert_18px.svg"></md-icon>
      </md-button>

    </div>
  </md-toolbar> <!-- top toolbar -->

  <!-- main content -->


<md-content>
      <md-list flex>
        <md-subheader class="md-no-sticky">Submissions</md-subheader>
        <md-list-item class="md-3-line" ng-repeat="sub in submissionList" ng-click="select(sub)">
          <md-icon flex="10" md-svg-icon="img/ic_assignment_24px.svg"></md-icon>
          <div class="md-list-item-text" layout="column">
            <h3>{{ sub._id }}</h3>
            <h4>{{ sub.formName }}</h4>
            
          </div>
        </md-list-item>
</md-content>

</div>
